<div class="flex items-center justify-between  mb-10 mt-5">

    <input
    type="text"
    [(ngModel)]="searchText"
    placeholder="Search..."
    class="px-4 py-2 border rounded"
  />

  <label class="text-sm">
    Show
    <select [(ngModel)]="pageSize" (change)="currentPage = 1" class="px-2 py-1 border rounded ml-1">
      <option [value]="10">10</option>
      <option [value]="20">20</option>
      <option [value]="filteredVenues.length">All</option>
    </select>
    entries
  </label>
</div>




<table class=" w-full table table-hover table-striped" >
  <thead>
      <tr>
        <th>
          <span class="flex items-center">
             #
              <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
              </svg>
          </span>
      </th>
          <th>
              <span class="flex items-center">
                  Name
                  <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
                  </svg>
              </span>
          </th>

            <th>
              <span class="flex items-center">
                  Code
                  <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
                  </svg>
              </span>
          </th>

          <th>
            <span class="flex items-center">
               Total
                <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
                </svg>
            </span>
        </th>

  <th>
    <span class="flex items-center">
      Actions
        <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
        </svg>
    </span>
</th>

      </tr>
  </thead>
 <tbody >

  <tr *ngFor="let item of paginatedVenues, let i = index">

    <td class="font-bold">{{ item.id }}</td>
    <!-- Programme -->
       <td class="px-6 py-4">
        <input *ngIf="editIndex === i" [(ngModel)]="item.programme" class="w-full px-2 py-1 border rounded" />
        <span *ngIf="editIndex !== i" class="text-gray-800 dark:text-gray-300">{{ item.programme }}</span>
      </td>

    <!-- Programme Code -->
    <td class="font-bold">
        <input *ngIf="editIndex === i" [(ngModel)]="item.programme_code" class="w-full px-2 py-1 border rounded" />
        <span *ngIf="editIndex !== i" class="text-gray-800 dark:text-gray-300">{{ item.programme_code }}</span>
    </td>

    <!-- Total Students -->
    <td class="font-bold">
         <input *ngIf="editIndex === i" [(ngModel)]="item.total_students" class="w-full px-2 py-1 border rounded" />
        <span *ngIf="editIndex !== i" class="text-gray-800 dark:text-gray-300">{{ item.total_students }}</span>
    </td>

    <!-- Action Buttons -->

      <td class="px-6 py-4 whitespace-nowrap">
        <ng-container *ngIf="editIndex !== i; else editing">
          <button (click)="editIndex = i">
            <span class="px-2 py-1 text-sm">
              <!-- Edit icon SVG -->
              <svg class="w-6 h-6 text-blue-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M11.32 6.176H5c-1.105 0-2 .949-2 2.118v10.588C3 20.052 3.895 21 5 21h11c1.105 0 2-.948 2-2.118v-7.75l-3.914 4.144A2.46 2.46 0 0 1 12.81 16l-2.681.568c-1.75.37-3.292-1.263-2.942-3.115l.536-2.839c.097-.512.335-.983.684-1.352l2.914-3.086Z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M19.846 4.318a2.148 2.148 0 0 0-.437-.692 2.014 2.014 0 0 0-.654-.463 1.92 1.92 0 0 0-1.544 0 2.014 2.014 0 0 0-.654.463l-.546.578 2.852 3.02.546-.579a2.14 2.14 0 0 0 .437-.692 2.244 2.244 0 0 0 0-1.635ZM17.45 8.721 14.597 5.7 9.82 10.76a.54.54 0 0 0-.137.27l-.536 2.84c-.07.37.239.696.588.622l2.682-.567a.492.492 0 0 0 .255-.145l4.778-5.06Z" clip-rule="evenodd"/>
              </svg>
            </span>
          </button>
        </ng-container>
        <ng-template #editing>
          <div class="flex flex-col gap-2">
               <button (click)="updateStudentProgram(item)" class=" text-blue-500">Save</button>
          <button (click)="cancelEdit()" class=" text-red-400">Cancel</button>

          </div>

        </ng-template>
      </td>
  </tr>

</tbody>

</table>

<!-- Pagination Buttons -->
<div class="flex justify-center mt-4 gap-2">
  <button
    *ngFor="let page of [].constructor(totalPages); let i = index"
    (click)="currentPage = i + 1"
    [class.bg-blue-600]="currentPage === i + 1"
    class="px-3 py-1 text-sm border rounded hover:bg-blue-100"
  >
    {{ i + 1 }}
  </button>
</div>


</div>




    <!-- Modal -->
 <div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-gray-200 bg-opacity-50 rounded-lg">
      <div class="p-2 mt-20 bg-white rounded-lg shadow-lg " style="width: 500px;">

        <div class="grid justify-between grid-flow-col">
          <h3 class="mt-2 font-semibold text-md">New Programme for {{userData?.department}}  Department</h3>
          <div class="flex justify-end ">
            <button (click)="closeModal()" class="px-4 py-2 text-white bg-red-500 rounded hover:bg-red-600">
              Close
            </button>
          </div>
        </div>


         <div class="p-3 ">
            <form (ngSubmit)="insert_Program()" #Studentform="ngForm">

                   <div class="mt-4">
                  <label
                    for="department"
                    class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
                    >Department</label
                  >
                   <select
                id="departmen"
                name="departmen"
                [(ngModel)]="department_id"
                #v_department="ngModel"
                class="block w-full p-2 text-sm font-bold text-gray-900 border border-gray-300 rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray -100 dark:text-white dark:placeholder-gray-400 dark:border-gray-700"
                required
                >
        <ng-container *ngFor="let item of department">
  <option *ngIf="item.short_name === userData?.department" [value]="item.id">
    {{item.collage.short_name}} | {{item.short_name}}
  </option>
</ng-container>

                </select>
                <div
                  *ngIf="v_department.invalid && v_department.touched"
                  class="mt-1 text-sm text-red-600"
                ></div>
                </div>

              <div class="mt-4">
                <label
                  for="programme"
                  class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
                  >Program Name</label
                >
                <input
                  [(ngModel)]="programme"
                  #v_programme="ngModel"
                  type="text"
                  id="programme"
                  name="programme"
                  placeholder="SOFTWARE ENGINEERING"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  required
                />
                <!-- Error message for programme -->
                <div
                  *ngIf="v_programme.invalid && v_programme.touched"
                  class="mt-1 text-sm text-red-600"
                >Field Required</div>
              </div>

              <div class="mt-4">
                <label
                  for="programme"
                  class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
                  >Program Code</label
                >
                <input
                  [(ngModel)]="programme_code"
                  #v_programme_code="ngModel"
                  type="text"
                  id="programme_code"
                  name="programme_code"
                  placeholder="SE"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  required
                />
                <!-- Error message for programme -->
                <div
                  *ngIf="v_programme_code.invalid && v_programme_code.touched"
                  class="mt-1 text-sm text-red-600"
                >Field Required</div>
              </div>


              <div class="mt-4">
                <label
                  for="Duration "
                  class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
                  >Duration</label
                >
                <input
                  [(ngModel)]="duration"
                  #v_duration="ngModel"
                  type="number"
                  id="duration"
                  name="duration"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  required
                />
                <!-- Error message for Students-->
                <div
                  *ngIf="v_duration.invalid && v_duration.touched"
                  class="mt-1 text-sm text-red-600"
                ></div>
              </div>




              <button
              [disabled]="!Studentform.valid"
              class="w-full py-2 mt-4 text-white rounded-lg bg-slate-900"
            >
             Submit
            </button>




            </form>

         </div>

      </div>
 </div>
