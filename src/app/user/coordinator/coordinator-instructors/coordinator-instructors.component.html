    <!-- Modal -->
    <div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-gray-200 bg-opacity-50 rounded-lg">
      <div class="p-2 mt-20 bg-white rounded-lg shadow-lg " style="width: 500px;">

        <div class="grid justify-between grid-flow-col">
          <h3 class="mt-2 font-semibold text-md">New Instructor</h3>
          <div class="flex justify-end ">
            <button (click)="closeModal()" class="px-4 py-2 text-white bg-red-500 rounded hover:bg-red-600">
              Close
            </button>
          </div>
        </div>


         <div class="p-3 ">
            <form (ngSubmit)="Insert_NewInstructor()" #Instructorform="ngForm">

              <div class="mt-4">
                <label
                  for="first_name"
                  class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
                  >Title</label
                >

                <select
                id="title"
                name="title"
                [(ngModel)]="title"
                class="block w-full p-2 text-sm font-bold text-gray-900 border border-gray-300 rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray -100 dark:text-white dark:placeholder-gray-400 dark:border-gray-700"
                required
                >
                <option value="">Select</option>
                <option value="Prof">Prof</option>
                <option value="Dr">Dr</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                </select>
                <div
                  *ngIf="v_firstname.invalid && v_firstname.touched"
                  class="mt-1 text-sm text-red-600"
                ></div>
              </div>

              <div class="grid grid-cols-3 gap-2">


                <div class="mt-4">
                  <label
                    for="first_name"
                    class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
                    >First Name</label
                  >
                  <input
                    [(ngModel)]="first_name"
                    #v_firstname="ngModel"
                    type="text"
                    id="first_name"
                    name="first_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required
                  />
                  <!-- Error message for firstame -->
                  <div
                    *ngIf="v_firstname.invalid && v_firstname.touched"
                    class="mt-1 text-sm text-red-600"
                  ></div>
                </div>


                <div class="mt-4">
                  <label
                    for="middle_name"
                    class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
                    >Middle Name</label
                  >
                  <input
                    [(ngModel)]="middle_name"
                    #v_middlename="ngModel"
                    type="text"
                    id="middle_name"
                    name="middle_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required
                  />
                  <!-- Error message for Middle Name -->
                  <div
                    *ngIf="v_middlename.invalid && v_middlename.touched"
                    class="mt-1 text-sm text-red-600"
                  ></div>
                </div>

                <div class="mt-4">
                  <label
                    for="last_name"
                    class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
                    >Last Name</label
                  >
                  <input
                    [(ngModel)]="last_name"
                    #v_lastname="ngModel"
                    type="text"
                    id="last_name"
                    name="last_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required
                  />
                  <!-- Error message for Last Name -->
                  <div
                    *ngIf="v_lastname.invalid && v_lastname.touched"
                    class="mt-1 text-sm text-red-600"
                  ></div>
                </div>


              </div>



              <div class="mt-4">

                <label
                for="email"
                class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
                >Phone Number</label
              >

                <input
                type="text"
                [(ngModel)]="phone_number"
                name="phoneNumber"
                required
                #validatephone="ngModel"
                class="block w-full p-2 text-sm font-bold text-gray-900 border border-gray-300 rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray -100 dark:text-white dark:placeholder-gray-400 dark:border-gray-700"
                />

              <div
              *ngIf="validatephone.invalid && validatephone.touched"
              class="text-sm text-red-500"
            >
              <small *ngIf="validatephone.errors?.['required']">Phone number is required.</small>
            </div>
            </div>


            <div class="mt-4">

              <label
              for="email"
              class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
              >Email</label
            >

            <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            #v_email="ngModel"
            class="block w-full p-2 text-sm font-bold text-gray-900 border border-gray-300 rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray -100 dark:text-white dark:placeholder-gray-400 dark:border-gray-700"
            />

            <div
            *ngIf="v_email.invalid && v_email.touched"
            class="text-sm text-red-500"
          >
            <small *ngIf="validatephone.errors?.['required']">Phone number is required.</small>
          </div>
          </div>




              <button
              [disabled]="!Instructorform.valid"
              class="w-full py-2 mt-4 text-white rounded-lg bg-slate-900"
            >
             Submit
            </button>




            </form>

         </div>

      </div>
    </div>


</div>
