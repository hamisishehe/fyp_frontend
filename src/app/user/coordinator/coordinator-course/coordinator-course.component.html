<div class="mt-6">



<table id="search-table">
<thead>
  <tr>
    <th>
      <span class="flex items-center">
         #
          <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
          </svg>
      </span>
  </th>
      <th>
          <span class="flex items-center">
              Course Code
              <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
              </svg>
          </span>
      </th>

      <th>
        <span class="flex items-center">
            Course Name
            <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
            </svg>
        </span>
    </th>

    <th>
      <span class="flex items-center">
          Semester
          <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
          </svg>
      </span>
  </th>





<th>
<span class="flex items-center">
  Actions
    <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">

    </svg>

  </tr>
</thead>
<tbody class="bg-white">

<tr *ngFor="let item of course_list">
     <td class="font-bold">{{item.id}}</td>
     <td class="font-bold">{{item.course_code}}</td>
     <td class="font-bold">{{item.course_name}}</td>
     <td class="font-bold">{{item.semester}}</td>
     <td>
      <div>
        <svg class="w-6 h-6 text-slate-700 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M5 8a4 4 0 1 1 7.796 1.263l-2.533 2.534A4 4 0 0 1 5 8Zm4.06 5H7a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h2.172a2.999 2.999 0 0 1-.114-1.588l.674-3.372a3 3 0 0 1 .82-1.533L9.06 13Zm9.032-5a2.907 2.907 0 0 0-2.056.852L9.967 14.92a1 1 0 0 0-.273.51l-.675 3.373a1 1 0 0 0 1.177 1.177l3.372-.675a1 1 0 0 0 .511-.273l6.07-6.07a2.91 2.91 0 0 0-.944-4.742A2.907 2.907 0 0 0 18.092 8Z" clip-rule="evenodd"/>
        </svg>
      </div>



     </td>

</tr>


</tbody>
</table>

<!-- Modal -->
<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-gray-200 bg-opacity-50 rounded-lg">
  <div class="p-2 mt-20 bg-white rounded-lg shadow-lg " style="width: 500px;">

    <div class="grid justify-between grid-flow-col">
      <h3 class="mt-2 font-semibold text-md">New Students Programme</h3>
      <div class="flex justify-end ">
        <button (click)="closeModal()" class="px-4 py-2 text-white bg-red-500 rounded hover:bg-red-600">
          Close
        </button>
      </div>
    </div>


     <div class="p-3 ">
        <form (ngSubmit)="InsertNewCourse()" #Studentform="ngForm">



          <div class="mt-4">
            <label
              for="course_name"
              class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
              >Course Name</label
            >
            <input
              [(ngModel)]="course_name"
              #v_course_name="ngModel"
              type="text"
              id="course_name"
              name="course_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required
            />
            <!-- Error message for programme -->
            <div
              *ngIf="v_course_name.invalid && v_course_name.touched"
              class="mt-1 text-sm text-red-600"
            >Field Required</div>
          </div>


          <div class="mt-4">
            <label
              for="course_code"
              class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
              >Course Code</label
            >
            <input
              [(ngModel)]="course_code"
              #v_course_code="ngModel"
              type="text"
              id="course_code"
              name="course_code"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required
            />
            <!-- Error message for course_code-->
            <div
              *ngIf="v_course_code.invalid && v_course_code.touched"
              class="mt-1 text-sm text-red-600"
            ></div>
          </div>

          <div class="mt-4">
            <label
              for="semester"
              class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
              >Semester</label
            >
            <input
              [(ngModel)]="semester"
              #v_semester="ngModel"
              type="text"
              id="semester"
              name="semester"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required
            />
            <!-- Error message for course_code-->
            <div
              *ngIf="v_semester.invalid && v_semester.touched"
              class="mt-1 text-sm text-red-600"
            ></div>
          </div>


          <div class="mt-4">
            <label
              for="is_tutorial"
              class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
              >Have Tutorial</label
            >
            <input
              [(ngModel)]="is_tutorial"
              type="checkbox"
              id="is_tutorial"
              name="is_tutorial"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required
            />
            <!-- Error message for course_code-->
            <!-- <div
              *ngIf="v_.invalid && v_semester.touched"
              class="mt-1 text-sm text-red-600"
            ></div> -->
          </div>







          <button
          [disabled]="!Studentform.valid"
          class="w-full py-2 mt-4 text-white rounded-lg bg-slate-900"
        >
         Submit
        </button>




        </form>

     </div>

  </div>
</div>

</div>

</div>
