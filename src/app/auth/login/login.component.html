<div class="h-screen w-screen bg-slate-300">
  <div class="grid grid-cols-1 justify-center justify-items-center">
    <div class="bg-slate-900 rounded-xl border-t-8 mt-36">
      <div class="flex flex-row pl-4 pt-5 w-full bg-blue-400 h-24">
        <div>
          <img src="images/logo.png" alt="" srcset="" width="50" height="50" />
        </div>

        <div class="flex flex-col pl-10">
          <p class="text-white text-sm">Welcome Back !</p>
          <p class="text-white text-sm pt-1 pr-10">
            Sign in to continue to TimeTable System.
          </p>
        </div>
      </div>

      <form class="m-5 pt-5">
        <div class="mb-6">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Email address</label
          >
          <input
            type="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="example@email.com"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="•••••••••"
            required
          />
        </div>

        <div class="flex items-start mb-6">
          <div class="flex items-center h-5">
            <input
              id="remember"
              type="checkbox"
              value=""
              class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
              required
            />
          </div>
          <label
            for="remember"
            class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Remember Me</label
          >
        </div>
        <button
          type="submit"
          class="text-slate-900 text-1xl bg-blue-400 hover:bg- focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-full px-5 py-2.5 text-center"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
