<div class="w-full h-full bg-gray-200 mt-28">



  <!-- Breadcrumb -->
  <nav class="justify-between px-4 py-3 mt-16 text-gray-700 border border-gray-200 rounded-lg sm:flex sm:px-5 bg-gray-50 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb">
    <ol class="inline-flex items-center mb-3 space-x-1 md:space-x-2 rtl:space-x-reverse sm:mb-0">
      <li>
        <div class="flex items-center">
          <a href="#" class="text-sm font-medium text-gray-700 ms-1 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Home</a>
        </div>
      </li>
      <li aria-current="page">
        <div class="flex items-center">
          <svg class="w-3 h-3 mx-1 text-gray-400 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <a href="#" class="text-sm font-medium text-gray-700 ms-1 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Profile</a>
        </div>
      </li>

    </ol>
    <div>


    </div>
  </nav>



  <div class="flex mt-10 mb-4 space-x-4 border-b border-gray-300">
    <button
      (click)="activeTab = 'profile'"
      [ngClass]="{
        'border-blue-600 text-blue-600': activeTab === 'profile',
        'text-gray-600': activeTab !== 'profile'
      }"
      class="px-4 pb-2 font-semibold border-b-2 focus:outline-none"
    >
      Profile Information
    </button>
    <button
      (click)="activeTab = 'password'"
      [ngClass]="{
        'border-blue-600 text-blue-600': activeTab === 'password',
        'text-gray-600': activeTab !== 'password'
      }"
      class="px-4 pb-2 font-semibold border-b-2 focus:outline-none"
    >
      Change Password
    </button>
  </div>

  <!-- Profile Info Tab -->
  <div *ngIf="activeTab === 'profile'" class="p-6 bg-gray-200 rounded shadow">
    <h2 class="mb-6 text-xl font-semibold text-gray-800">Your Profile</h2>

    <div class="space-y-4">
      <div class="flex justify-between">
        <p class="text-sm font-medium text-gray-600"><strong>First Name:</strong></p>
        <p class="text-sm text-gray-800">{{ userData?.first_name }}</p>
      </div>

      <div class="flex justify-between">
        <p class="text-sm font-medium text-gray-600"><strong>Last Name:</strong></p>
        <p class="text-sm text-gray-800">{{ userData?.last_name }}</p>
      </div>

      <div class="flex justify-between">
        <p class="text-sm font-medium text-gray-600"><strong>Email:</strong></p>
        <p class="text-sm text-gray-800">{{ userData?.email }}</p>
      </div>

      <div class="flex justify-between">
        <p class="text-sm font-medium text-gray-600"><strong>Phone:</strong></p>
        <p class="text-sm text-gray-800">{{ userData?.phone_number }}</p>
      </div>

      <!-- Add other fields as necessary -->
    </div>

    <div class="mt-4">
      <button
        class="w-full py-2 text-white transition duration-200 bg-blue-600 rounded-lg hover:bg-blue-700">
        Edit Profile
      </button>
    </div>
  </div>


  <!-- Change Password Tab -->
  <div *ngIf="activeTab === 'password'" class="p-6 bg-gray-200 rounded shadow">
    <h2 class="mb-6 text-xl font-semibold text-gray-800">Change Password</h2>
    <form (submit)="changePassword()" class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div class="col-span-1 md:col-span-2">
        <label class="block mb-2 text-sm font-medium text-gray-700">Current Password</label>
        <input type="password" [(ngModel)]="passwordData.currentPassword" name="currentPassword" required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">New Password</label>
        <input type="password" [(ngModel)]="passwordData.newPassword" name="newPassword" required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Confirm New Password</label>
        <input type="password" [(ngModel)]="passwordData.confirmPassword" name="confirmPassword" required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="col-span-1 md:col-span-2">
        <button type="submit"
          class="px-6 py-2 mt-4 text-white transition duration-200 bg-blue-600 rounded hover:bg-blue-700">
          Change Password
        </button>
      </div>
    </form>
  </div>



  </div>
