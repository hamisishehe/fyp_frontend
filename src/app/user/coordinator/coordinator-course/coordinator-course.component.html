<div class="mt-6">


  <div class="flex items-center justify-between mt-5 mb-10">

    <input
    type="text"
    [(ngModel)]="searchText"
    placeholder="Search..."
    class="px-4 py-2 border rounded"
  />

  <label class="text-sm">
    Show
    <select [(ngModel)]="pageSize" (change)="currentPage = 1" class="px-2 py-1 ml-1 border rounded">
      <option [value]="10">10</option>
      <option [value]="20">20</option>
      <option [value]="filteredCourse.length">All</option>
    </select>
    entries
  </label>
</div>




<table class="w-full ">
<thead>
  <tr>
    <th>
      <span class="flex items-center">
         #
          <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
          </svg>
      </span>
  </th>
      <th>
          <span class="flex items-center">
              Course Code
              <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
              </svg>
          </span>
      </th>

      <th>
        <span class="flex items-center">
            Course Name
            <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
            </svg>
        </span>
    </th>

    <th>
      <span class="flex items-center">
          Semester
          <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
          </svg>
      </span>
  </th>

      <th>
      <span class="flex items-center">
          Practical
          <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 15 4 4 4-4m0-6-4-4-4 4"/>
          </svg>
      </span>
  </th>

  </tr>
</thead>
<tbody>
  <ng-container *ngFor="let item of paginatedVenues; let i = index">
    <tr *ngIf="item.department.short_name === userData?.department">
      <td class="font-bold">{{ i + 1 }}</td>
      <td class="px-6 py-4 border border-gray-300">
        <input *ngIf="editIndex === i" [(ngModel)]="item.course_code" class="w-full px-2 py-1 border rounded" />
        <span *ngIf="editIndex !== i" class="text-gray-800 dark:text-gray-300">{{ item.course_code }}</span>
      </td>
      <td class="px-6 py-4 border border-gray-300">
        <input *ngIf="editIndex === i" [(ngModel)]="item.course_name" class="w-full px-2 py-1 border rounded" />
        <span *ngIf="editIndex !== i" class="text-gray-800 dark:text-gray-300">{{ item.course_name }}</span>
      </td>
     <td class="px-6 py-4 border border-gray-300">
        <input *ngIf="editIndex === i" [(ngModel)]="item.semester" class="w-full px-2 py-1 border rounded" />
        <span *ngIf="editIndex !== i" class="text-gray-800 dark:text-gray-300">{{ item.semester }}</span>
      </td>
       <td class="px-6 py-4 border border-gray-300">
        <input *ngIf="editIndex === i" [(ngModel)]="item.semester" class="w-full px-2 py-1 border rounded" />
        <span *ngIf="editIndex !== i" class="text-gray-800 dark:text-gray-300" ><i *ngIf="item.is_practical">Yes</i></span>
      </td>
    </tr>

  </ng-container>
</tbody>


</table>


<!-- Pagination Buttons -->
<div class="flex justify-center gap-2 mt-4">
  <button
    *ngFor="let page of [].constructor(totalPages); let i = index"
    (click)="currentPage = i + 1"
    [class.bg-blue-600]="currentPage === i + 1"
    class="px-3 py-1 text-sm border rounded hover:bg-blue-100"
  >
    {{ i + 1 }}
  </button>
</div>


</div>



<!-- Modal -->
<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-gray-200 bg-opacity-50 rounded-lg">
  <div class="p-2 mt-20 bg-white rounded-lg shadow-lg " style="width: 500px;">

    <div class="grid justify-between grid-flow-col">
      <h3 class="mt-2 font-semibold text-md">New Course</h3>
      <div class="flex justify-end ">
        <button (click)="closeModal()" class="px-4 py-2 text-white bg-red-500 rounded hover:bg-red-600">
          Close
        </button>
      </div>
    </div>


     <div class="p-3 ">
        <form (ngSubmit)="InsertNewCourse()" #Studentform="ngForm">


             <div class="mt-4">
                  <label
                    for="department"
                    class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
                    >Department</label
                  >
                   <select
                id="departmen"
                name="departmen"
                [(ngModel)]="department_id"
                #v_department="ngModel"
                class="block w-full p-2 text-sm font-bold text-gray-900 border border-gray-300 rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray -100 dark:text-white dark:placeholder-gray-400 dark:border-gray-700"
                required
                >
        <ng-container *ngFor="let item of department">
  <option *ngIf="item.short_name === userData?.department" [value]="item.id">
    {{item.collage.short_name}} | {{item.short_name}}
  </option>
</ng-container>

                </select>
                <div
                  *ngIf="v_department.invalid && v_department.touched"
                  class="mt-1 text-sm text-red-600"
                ></div>
                </div>


          <div class="mt-4">
            <label
              for="course_name"
              class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
              >Course Name</label
            >
            <input
              [(ngModel)]="course_name"
              #v_course_name="ngModel"
              type="text"
              id="course_name"
              name="course_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required
            />
            <!-- Error message for programme -->
            <div
              *ngIf="v_course_name.invalid && v_course_name.touched"
              class="mt-1 text-sm text-red-600"
            >Field Required</div>
          </div>


          <div class="mt-4">
            <label
              for="course_code"
              class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
              >Course Code</label
            >
            <input
              [(ngModel)]="course_code"
              #v_course_code="ngModel"
              type="text"
              id="course_code"
              name="course_code"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required
            />
            <!-- Error message for course_code-->
            <div
              *ngIf="v_course_code.invalid && v_course_code.touched"
              class="mt-1 text-sm text-red-600"
            ></div>
          </div>

          <div class="mt-4">
            <label
              for="semester"
              class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
              >Semester</label
            >

            <select
             [(ngModel)]="semester"
              #v_semester="ngModel"
              type="text"
              id="semester"
              name="semester"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required>
              <option value="1">ONE</option>
              <option value="2">TWO</option>

            </select>

            <!-- Error message for course_code-->
            <div
              *ngIf="v_semester.invalid && v_semester.touched"
              class="mt-1 text-sm text-red-600"
            ></div>
          </div>


          <div class="grid grid-flow-col gap-2 mt-4 ">

<div class="flex items-center gap-2 border border-gray-200 rounded-sm ps-4 dark:border-gray-700">
    <input id="bordered-checkbox-1" type="checkbox"  [(ngModel)]="is_tutorial"  name="is_tutorial" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label for="bordered-checkbox-1" class="w-full py-4 text-sm font-medium text-gray-900 ms-2 dark:text-gray-300">Tutorial</label>
</div>
<div class="flex items-center border border-gray-200 rounded-sm ps-4 dark:border-gray-700">
    <input checked id="bordered-checkbox-2" type="checkbox" [(ngModel)]="is_lecture" disabled="" name="is_lecture" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label for="bordered-checkbox-2" class="w-full py-4 text-sm font-medium text-gray-900 ms-2 dark:text-gray-300">Lecture</label>
</div>
<div class="flex items-center border border-gray-200 rounded-sm ps-4 dark:border-gray-700">
    <input checked id="bordered-checkbox-2" type="checkbox" [(ngModel)]="is_practical"  name="is_practical" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label for="bordered-checkbox-2" class="w-full py-4 text-sm font-medium text-gray-900 ms-2 dark:text-gray-300">Practical</label>
</div>

          </div>







          <button
          [disabled]="!Studentform.valid"
          class="w-full py-2 mt-4 text-white rounded-lg bg-slate-900"
        >
         Submit
        </button>




        </form>

     </div>

  </div>
</div>

</div>

</div>
